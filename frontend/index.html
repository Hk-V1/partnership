<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Partnership Collaboration Platform</title>

    <!-- Favicon (you can add your own icon here) -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Meta description for SEO (optional) -->
    <meta name="description" content="Multi-agent collaboration platform frontend" />

    <!-- Optional: Open Graph tags for social media sharing -->
    <meta property="og:title" content="Partnership Collaboration Platform" />
    <meta property="og:description" content="Collaborate effortlessly with multi-agent AI system." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-frontend-domain.com" />
    <!-- Replace with your actual domain -->

    <!-- Optional: Link to external fonts, if desired -->
    <!-- Example using Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Optional: Global styles or CSS reset can be linked here, or imported in JS -->
    <!-- For example, if you use Tailwind or a global stylesheet -->
    <!-- <link rel="stylesheet" href="/global.css" /> -->
  </head>
  <body>
    <!-- React mounts into this root div -->
    <div id="root"></div>

    <!-- Vite will automatically inject and serve modules/scripts based on this entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
